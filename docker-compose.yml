services:
  frontend:
    container_name: workout-frontend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - shared-caddy

  api:
    container_name: workout-api
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://workout:${DB_PASSWORD:-workout_password}@db:5432/workout_db?schema=public
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=7d
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shared-caddy
      - workout-internal

  db:
    container_name: workout-db
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=workout_db
      - POSTGRES_USER=workout
      - POSTGRES_PASSWORD=${DB_PASSWORD:-workout_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U workout -d workout_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - workout-internal

volumes:
  postgres_data:


networks:
  # Connect to froggame's Caddy network
  shared-caddy:
    external: true
    name: froggame_default
  # Internal network for DB
  workout-internal:
    driver: bridge
