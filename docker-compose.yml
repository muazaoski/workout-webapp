services:
  frontend:
    container_name: workout-frontend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - workout-network

  api:
    container_name: workout-api
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://workout:${DB_PASSWORD:-workout_password}@db:5432/workout_db?schema=public
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=7d
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - workout-network

  db:
    container_name: workout-db
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=workout_db
      - POSTGRES_USER=workout
      - POSTGRES_PASSWORD=${DB_PASSWORD:-workout_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U workout -d workout_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - workout-network

  caddy:
    container_name: workout-caddy
    image: caddy:2-alpine
    ports:
      - "3080:80"
      - "3443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - api
    restart: unless-stopped
    networks:
      - workout-network

volumes:
  postgres_data:
  caddy_data:
  caddy_config:


networks:
  workout-network:
    driver: bridge
